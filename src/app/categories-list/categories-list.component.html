<div class="table-container">
  <div class="breadcrumb-container">
    <a routerLink="" class="breadcrumb-link">Home</a>
    <a class="breadcrumb-separator">/</a>
    <a routerLink="" class="breadcrumb-link">Liste des catégories</a>
    <div class="breadcrumb-button">
      <button mat-raised-button class="mat-button" (click)="openDialog()">Créer une catégorie</button>
    </div>
  </div>

  <div class="table-header">
    <mat-form-field>
      <mat-label>Rechercher une catégorie</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Hamza" #input>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <div class="table-scroll">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%;"> CODE </th>
          <td mat-cell *matCellDef="let row">{{row.code}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Titre </th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Actions </th>
          <td mat-cell *matCellDef="let row">
            <div class="actions-container">
              <button mat-icon-button (click)="openEditDialog(row)">
                <mat-icon class="button-icon">edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky :true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Aucun résultat correspondant à la recherche : "{{input.value}}"</td>
        </tr>
      </table>
    </div>

    <div class="table-footer">
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 25]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
