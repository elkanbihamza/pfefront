<div class="mat-dialog-container">
  <h2 mat-dialog-title>Titre</h2>
  <mat-dialog-content>
    <form [formGroup]="categoryForm">

      <div>
        <mat-form-field appearance="outline">
        <mat-label>Code</mat-label>
        <input matInput placeholder="Saisissez le code" formControlName="code">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
        <mat-label>Saisissez le titre</mat-label>
        <input matInput placeholder="Saisissez le titre" formControlName="title">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Appartient à la catégorie</mat-label>
          <mat-select formControlName="subcategories">
            <ng-container *ngFor="let category of flatCategories">
              <mat-option [value]="category.code">
                {{ category.code }} - {{ category.title }}
              </mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>

    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button class="mat-warn-button" mat-dialog-close>Annuler</button>
    <button mat-button class="mat-button" [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()">Enregistrer</button>
  </mat-dialog-actions>
</div>
