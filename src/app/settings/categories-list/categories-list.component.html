<div class="breadcrumb-container">
    <a routerLink="" class="breadcrumb-link">Home</a>
    <a class="breadcrumb-separator">/</a>
    <a routerLink="/users" class="breadcrumb-link">Liste des utilisateurs</a>
    <div class="breadcrumb-button">
      <button mat-raised-button class="mat-button" (click)="openDialog()"><mat-icon fontIcon="add"></mat-icon>Créer une catégorie</button>
    </div>
  </div>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <div class="mat-tree-node">
        <!-- Edit button -->
        <button mat-icon-button (click)="openEditDialog(node)"  [attr.aria-label]="'Edit ' + node.code + '-' + node.title">
          <mat-icon>edit</mat-icon>
        </button>
  
        <!-- Category name -->
        {{ node.code + '-' + node.title }}
      </div>
    </mat-tree-node>
  
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node">
        <!-- Edit button -->
        <button (click)="openEditDialog(node)" mat-icon-button [attr.aria-label]="'Edit ' + node.code + '-' + node.title">
          <mat-icon>edit</mat-icon>
        </button>
  
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.code + '-' + node.title">
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
  
        <!-- Category name -->
        {{ node.code + '-' + node.title }}
      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
