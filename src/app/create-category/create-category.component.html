<mat-dialog-content>
  <form [formGroup]="categoryForm">

    <div>
      <mat-form-field appearance="outline">
      <mat-label>Code</mat-label>
      <input matInput placeholder="Saisissez le code" formControlName="code">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
      <mat-label>Saisissez le titre</mat-label>
      <input matInput placeholder="Saisissez le titre" formControlName="title">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="mat-warn-button" mat-dialog-close>Annuler</button>
  <button mat-button class="mat-button" [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()">Enregistrer</button>
</mat-dialog-actions>
