<div class="big-container">
  <div class="breadcrumb-container">
    <a routerLink="" class="breadcrumb-link">Home</a>
    <a class="breadcrumb-separator">/</a>
    <a routerLink="/annonces" class="breadcrumb-link">Liste des annonces</a>
    <a class="breadcrumb-separator">/</a>
    <a class="breadcrumb-link">{{ announcement.title }}</a>
    <div class="breadcrumb-button">
      <button mat-mini-fab class="mat-button" aria-label="Example icon button with a menu icon" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      
      <mat-menu #menu="matMenu" class="dropdown-content">
        <button mat-menu-item class="menu-button" (click)="openEditor(announcement.id)"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit" ></mat-icon>Modifier</button>
        <button mat-menu-item class="menu-button" *ngIf="!announcement.is_hidden" (click)="hideAnnouncement(announcement.id)"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility_off" ></mat-icon>Cacher</button>
        <button mat-menu-item class="menu-button" *ngIf="announcement.is_hidden" (click)="hideAnnouncement(announcement.id)"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility" ></mat-icon>RÃ©activer</button>
        <button mat-menu-item class="menu-button" (click)="deleteAnnouncement(announcement.id)"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" ></mat-icon>Supprimer</button>
      </mat-menu>
    </div>
  </div>
  <hr>


  <div *ngIf="announcement" class="announcement-container">
    <div class="announcement-image">
      <img src="assets\{{ announcement.image }}" alt="Announcement Image" />
    </div>
    <div class="infos-container">
      <div class="announcement-title">
        <span class="info-element">
          <span class="centered-content">
            <h1 >{{ announcement.title }}</h1>
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility_off" *ngIf="announcement.is_hidden"></mat-icon>
          </span>
        </span>
      </div>
      <div class="announcement-infos">
        <p class="info-element">
          <span class="centered-content">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="manage_accounts"></mat-icon>
            <span class="announcement-info">{{ announcement.created_by }}</span>
          </span>
        </p>
        <p class="info-element">
          <span class="centered-content">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="today"></mat-icon>
            <span class="announcement-info">{{ announcement.date }}</span>
          </span>
        </p>
        <p class="info-element">
          <span class="centered-content">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="groups"></mat-icon>
          <span class="announcement-info" *ngFor="let category of announcement.category" class="announcement-category">{{ category }},</span>
          </span>
        </p>
        <div class="announcement-body">
          <p>{{ announcement.body }}</p>
        </div>
      </div>
    </div>
  </div>




</div>
