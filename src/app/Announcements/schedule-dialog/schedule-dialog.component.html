<div class="mat-dialog-container">
    <h2 mat-dialog-title>Planification de l'annonce</h2>
    <mat-dialog-content>
        <form>
            <mat-form-field class="example-form-field" appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="datepicker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>

            <label for="time-input">Select Time:</label>
            <input type="time" id="time-input" name="time">

        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button class="mat-warn-button" mat-dialog-close>Annuler</button>
      <button mat-button class="mat-button" [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()" >Confirmer</button>
    </mat-dialog-actions>
</div>
