<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Prénom</mat-label>
        <input matInput placeholder="Saisissez le prénom" formControlName="fname">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Saisissez le nom" formControlName="lname">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Saisissez l'adresse mail" formControlName="email">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>

    <section class="example-section">
      <label class="example-margin">Statut:</label>
      <mat-radio-group formControlName="is_responsable">
        <mat-radio-button class="example-margin" value="true">
          Responsable
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="false">
          Etudiant
        </mat-radio-button>
      </mat-radio-group>
    </section>
    <button type="submit">Créer</button>
  </form>
